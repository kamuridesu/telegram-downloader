<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button [routerLink]="['/config']">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configurations</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/downloads']">
        <ion-icon slot="start" name="arrow-down-circle-outline"></ion-icon>
        <ion-label>Downloads</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="handleInput($event)" [debounce]="500" animated="true" show-clear-button="focus" placeholder="Search chats"></ion-searchbar>
    </ion-toolbar>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-header>

  <ion-content>
    <div id="container">
      <ion-list>
        <ion-item button (click)="presentInputPopup(item)" *ngFor="let item of results; let index">
          <ion-avatar slot="start">
            <img [src]="item.profilePhotoBase64" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ item.title }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</div>
