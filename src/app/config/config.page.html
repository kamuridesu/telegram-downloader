<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button [routerLink]="['/config']">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Config</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container">
      <ion-list>
        <ion-item button (click)="presentInputPopup()">
          <ion-label>Total concurrent downloads
          <br/>
          {{ totalConcurrentDownloads }}
          </ion-label>
        </ion-item>
        <ion-item button (click)="confirmLogout()">
          <ion-label><ion-text color="danger">Logout</ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</div>
