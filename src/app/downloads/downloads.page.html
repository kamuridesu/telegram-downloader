<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button [routerLink]="['/config']">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configurations</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Telegram Downloader</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container">
      <div *ngIf="downloads.status === 'DOWNLOADING'">
        <ion-row>
          <ion-col>
            <ion-item>
              Downloading: {{ downloading }}
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              Pending: {{ pending }}
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              Completed: {{ completed }}
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              Error: {{ error }}
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-list button *ngFor="let item of items; let index">
          <ion-item>
            <ion-col>
              <ion-text color="{{ item.color }}">{{item.filename}}</ion-text>
              <ion-progress-bar [value]="item.progress"></ion-progress-bar>
            </ion-col>
            <ion-button (click)="presentInputPopup(item)" *ngIf="!item.completed" size="small">Delete</ion-button>
          </ion-item>
        </ion-list>
        <ion-item *ngIf="downloads.mediasData.length > MAX_SHOW_ITEMS">And more {{ downloads.mediasData.length - items.length }} items...</ion-item>
      </div>
      <ion-item *ngIf="downloads.status === 'PROCESSING'">
        <ion-col>
          <ion-text>Processing chats... Please wait.</ion-text>
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ion-col>
      </ion-item>
    </div>
  </ion-content>
</div>
