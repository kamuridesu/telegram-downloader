<ion-header>
  <ion-toolbar>
    <ion-title>
      Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" class="ion-text-center" labelPlacement="floating" value="">
          <div slot="label">Password<ion-text color="danger"> (Required)</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <br/>
    <ion-button (click)="validatePassword()" >Confirm</ion-button>
  </div>
</ion-content>
